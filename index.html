<!DOCTYPE html>

<html>

  <head>
	<link href="main.css" rel="stylesheet"  />
	<title>StaffTrainer</title>
	<script src="musicStave.js"></script>
  </head>

  <body>
	<section id="game">
	  <music-stave id="stave" clef="treble"></music-stave>
	  <section id="keyboard"></section>
	  <svg viewBox="0 0 7 2" preserveAspectRatio="xMidYMid slice">
		<rect class="key normal" data-note="C"
			  x="0"
			  width="1" height="2"
			  />
		<rect class="key normal" data-note="D"
			  x="1"
			  width="1" height="2"
			  />
		<rect class="key normal" data-note="E"
			  x="2"
			  width="1" height="2"
			  />
		<rect class="key normal" data-note="F"
			  x="3"
			  width="1" height="2"
			  />
		<rect class="key normal" data-note="G"
			  x="4"
			  width="1" height="2"
			  />
		<rect class="key normal" data-note="A"
			  x="5"
			  width="1" height="2"
			  />
		<rect class="key normal" data-note="B"
			  x="6"
			  width="1" height="2"
			  />

		<rect class="key accent"
			  x="0.75"
			  width="0.5" height="1"
			  rx="0.1" ry="0.1"
			  />
		<rect class="key accent"
			  x="1.75"
			  width="0.5" height="1"
			  rx="0.1" ry="0.1"
			  />
		<rect class="key accent"
			  x="3.75"
			  width="0.5" height="1"
			  rx="0.1" ry="0.1"
			  />
		<rect class="key accent"
			  x="4.75"
			  width="0.5" height="1"
			  rx="0.1" ry="0.1"
			  />
		<rect class="key accent"
			  x="5.75"
			  width="0.5" height="1"
			  rx="0.1" ry="0.1"
			  />
	  </svg>
	</section>
  </body>
  <script src="main.js"></script>  
</html>
